<app-container>
  <app-hero [title]="'tags'"></app-hero>
  
  <section class="segment">
    @for (entry of groupTags | keyvalue; track entry.key) {
      <div>
        <div class="alphabetical-tags">
          <h3>{{ entry.key.toUpperCase() }}</h3>
          <div class="tags">
            @for (tag of entry.value; track tag) {
              <a
                [routerLink]="['/tags', slugify(tag.name)]"
                class="tag"
              >
                {{ tag.name }}
              </a>
            }

          </div>
        </div>
      </div>
    }
  </section>
</app-container>
