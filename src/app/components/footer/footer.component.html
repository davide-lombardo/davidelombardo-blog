<footer class="footer">
  <section>
    <img
      [src]="
        isDarkTheme()
          ? 'assets/images/sloth-logo.svg'
          : 'assets/images/sloth-logo-light-theme.svg'
      "
      class="logo"
      alt="footer logo"
      title="footer logo"
    />
    <nav>
      @for (link of madeWithLinks; track link.label) {
      <a
        [href]="link.url"
        title="{{ link.label }}"
        target="_blank"
        rel="noopener noreferrer"
        [attr.key]="link.url"
        class="button small"
      >
        <img [src]="link.icon" alt="" />
        <span>{{ link.label }}</span>
      </a>
      }
    </nav>
  </section>
</footer>
